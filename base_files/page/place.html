<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" class="logo">
        <nav>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
             <h2>PLACE NAME</h2>
             <img src="" alt="" class="place-large-image">
             <div class="place-info">
                <p><h5>Host:</h5></p>
                <p><h5>Price per night:</h5></p>
                <p><h5>Location:</h5></p>
                <p><h5>Description:8</h5></p>
                <p><h5>Amenities:</h5></p>
             </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
             <div>
                <h3>Reviews</h3>
                <ul><li class="review-card"></li></ul>
             </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="rating">Rating:</label>
                <select name="rating" id="rating">
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <div>
        <footer>
            <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
        </footer>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
